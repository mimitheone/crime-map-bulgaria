<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Карта на престъпленията в България</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.7339, 25.4858], 7); // Центърът на България

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('data/crimes.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(crime => {
          if (crime.lat && crime.lon) {
            L.marker([crime.lat, crime.lon])
              .addTo(map)
              .bindPopup(`<strong>${crime.location}</strong><br>${crime.description}`);
          }
        });
      })
      .catch(error => {
        console.error('❌ Грешка при зареждане на данните:', error);
      });
  </script>
</body>
</html>
